<div class="container fluid text-center">
  <h1>{{titulo}}</h1>
  <form [formGroup]="formulario" (ngSubmit)="submitRecord()">
    <div class="row">

      <div class="col">
      <label for="nombre" class="form-label">Nombre del Álbum</label>
      <input formControlName="name" type="text" class="form-control" id="nombre" >
      </div>
      <div class="col">
      <label for="artista" class="form-label">Artista</label>
      <input  formControlName="artist" type="text" class="form-control" id="artista" >
      </div>
    </div>
    <br>
    <div class="row">
     <div class="col-sm">
        <label for="genero" class="form-label">Género</label>
        <input formControlName="genero"type="text" class="form-control" id="genero" >
        </div>
      <div class="col">
      <label for="exampleInputEmail1" class="form-label">Duración (HH:MM)</label>
      <input formControlName="duracion" type="time" class="form-control" id="duracion" >
      </div>
      <div class="col">
      <label for="precio" class="form-label">Precio</label>
      <input formControlName="price" type="text" class="form-control" id="precio" >
      </div>
      <div class="row">
        <div class="input-group">
          <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>
      <div class="col">
      <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
      <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    </div>
    </div>
      <button class="btn btn-primary">Añadir</button>


  </form>
</div>
